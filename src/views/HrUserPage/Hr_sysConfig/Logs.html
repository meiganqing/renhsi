<!DOCTYPE html>
<html>

<head>
    <title>日志管理</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content../x="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../../../Widget/verify/css/verify.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../../Widget/formSelects-v4.css">
    <style>
        #yzm {
            width: 70%;
            margin: 0 auto;
            margin-top: 20px;
        }
        
        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <!--<div class="layui-card-header">操作</div>-->
                    <div class="layui-card-body layui-row layui-col-space10 layui-form-item layui-form">
                        <form class="layui-form">

                            <div class="layui-inline">
                                <label class="layui-form-label" style="width: 70px;padding-right:5px;">查询类别：</label>
                                <div class="layui-input-block" style="margin-left:90px;">
                                    <select id="searchType" class="layui-input" lay-filter="searchChange">
	          		  	  		<!--<option value="">模糊查询</option>
	          		  	  		<option value="userName">操作人姓名</option>
	          		  	  		<option value="behavior">操作行为</option>
	          		  	  		<option value="recordContent">操作内容</option>
	          		  	  		<option value="recordTime">操作时间</option>
	          		  	  		<option value="ipAddress">请求ip</option>-->
	          		  	  	</select>
                                </div>
                            </div>
                            <div class="layui-inline ">
                                <div class="layui-inline allsearch">
                                    <label class="layui-form-label" style="width: 56px;padding-right:5px;">关键字：</label>
                                    <div class="layui-input-block" style="margin-left:76px;">
                                        <input id="antistop" class="layui-input" />
                                    </div>
                                </div>
                                <div class="layui-inline hide recordTimesearch">
                                    <label class="layui-form-label" style="width: 70px;padding-right:5px;">操作时间：</label>
                                    <div class="layui-input-block" style="margin-left:90px;">
                                        <input type="" class="layui-input" name="recordTime" id="recordTime">
                                    </div>
                                </div>
                            </div>

                            <div class="layui-inline btnsearch">
                                <button class="layui-btn" lay-submit="" lay-filter="search" id="searchBtn">查询</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="layui-card">
                    <div class="layui-card-header">用户操作日志</div>
                    <div class="layui-card-body">
                        <table class="layui-hide" id="TableList" lay-filter="test-table-toolbar"></table>

                        <script type="text/html" id="test-table-toolbar-toolbarDemo">
                            <div class="layui-btn-container">
                                <!-- <button class="layui-btn layui-btn-sm" lay-event="addInfo">添加</button>
	              <button class="layui-btn layui-btn-danger layui-btn-sm" lay-event="removeAll">批量删除</button> -->
                            </div>
                        </script>

                        <script type="text/html" id="test-table-toolbar-barDemo">
                            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                            <!-- <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="Tomobilize">详情</a> -->
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="yzm" style="display: none;">
        <div id="mpanel2"></div>
        <button type="button" id="check-btn" class="verify-btn">确定</button>
    </div>

</body>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script src="../../../../Widget/jquery-1.8.3.min.js"></script>
<script src="../../../../js/SysJS/store.min.js"></script>
<script src="../../../../js/SysJS/HrDataManage.js"></script>
<script src="../../../../js/SysJS/limit.js"></script>
<!--<script src="../../../../js/SysJS/allSelectJson.js"></script>-->
<script src="../../../../Widget/verify/js/jquery.min.js"></script>
<script src="../../../../js/views/Hr_sysConfig/Logs.js"></script>

<script type="text/html" id="userName">
    {{ QueryKeyColor(String(d['mUserName']),"antistop") }}
</script>
<script type="text/html" id="behavior">
    {{ QueryKeyColor(String(d['mUserBehavior']),"antistop") }}
</script>

</html>
