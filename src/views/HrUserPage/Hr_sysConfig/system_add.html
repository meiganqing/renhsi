<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">

  <style type="text/css">
    .Nolang {
      width: 90%;
    }

    .addUserInfo {
      background: #f2f2f2;
    }

    .addUserInfo > form {
      background: #fff;
    }

    .addUserInfo .site-tips {
      line-height: 36px;
      border-left: 5px solid #009E94;
      margin: 15px 0 5px;
      padding: 0 10px;
      background-color: #f2f2f2;
    }
    #addType:hover{
      cursor: pointer;
    }


  </style>
</head>
<body>
<div class="addUserInfo layui-fluid" style="height: 300px;">
  <form class="layui-form" lay-filter="addContract" style="height: 300px;">
    <input type="hidden" name="XDLMId" id="Id" >
    <div class="layui-tab-content">
      <div style="">
        系统配置项类型
        <hr>
        <div class="layui-form-item" style="margin-top:20px;width:90%;float: left;">
          <label class="layui-form-label">配置类型</label>
          <div class="layui-input-block" style="margin-left:132px;">
            <select type="text" id="configType" lay-filter="configType" class="layui-input"></select>
          </div>
        </div>
        <i id="addType" class="layui-hide layui-icon layui-icon-add-1" style="color: red;float: left;line-height: 71px;margin-left: 10px;"></i> 
        <div class="layui-form-item" style="margin-top:20px;width:90%;">
          <label class="layui-form-label">选项名称</label>
          <div class="layui-input-block" style="margin-left:132px;">
            <input type="hidden" name="XDLMDetailedTypeInfoId" id="DetailedTypeInfoId" class="layui-input">
            <input type="hidden" name="XDLMDetailedTypeCode" id="DetailedTypeCode" class="layui-input">
            <input type="hidden" name="XDLMDetailedValue" id="DetailedValue" class="layui-input">
            <input type="text" name="XDLMDetailedTypeName" id="DetailedTypeName" class="layui-input">

          </div>
        </div>

        <!--<div class="layui-form-item" style="margin-top:20px;width:90%;">-->
          <!--<label class="layui-form-label">选项标识</label>-->
          <!--<div class="layui-input-block" style="margin-left:132px;">-->
            <!--<input type="text" name="detailedValue" id="detailedValue" class="layui-input">-->
          <!--</div>-->
        <!--</div>-->


      </div>
    </div>

    <div class="layui-form-item layui-layout-admin" style="margin-top:20px;">
      <div class="layui-input-block">
        <div class="layui-footer" style="left:0px;">
          <button id="SubmitBtn" type="button" class="layui-btn" lay-submit lay-filter="formSubmit">立即提交</button>
          <button id="CancelBtn" onclick="closeWindow()" type="button" class="layui-btn layui-btn-primary">取消</button>
        </div>
      </div>
    </div>
  </form>
</div>




<script src="../../../layuiadmin/layui/layui.js"></script>
<script src="../../../../js/SysJS/store.min.js"></script>
<script src="../../../../js/SysJS/HrDataManage.js"></script>
<script src="../../../../js/views/Hr_sysConfig/system_add.js"></script>
<!--<script src="../../../../js/SysJS/allSelectJson.js"></script>-->

</body>
</html>
