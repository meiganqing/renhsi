<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">

    <style type="text/css">
        .Nolang {
            width: 90%;
        }
        
        .addUserInfo {
            background: #f2f2f2;
        }
        
        .addUserInfo>form {
            background: #fff;
        }
        
        .addUserInfo .site-tips {
            line-height: 36px;
            border-left: 5px solid #009E94;
            margin: 15px 0 5px;
            padding: 0 10px;
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="layui-fluid">

        <div class="layui-row layui-col-space15">
            <form class="layui-form" lay-filter="formData">
                <div class="layui-tab-content">
                    <div style="">
                        系统配置项类型
                        <hr>
                        <!-- <p class="site-tips">合同信息</p> -->
                        <div class="layui-form-item" style="margin-top:20px;">
                            <label class="layui-form-label">配置名称</label>
                            <div class="layui-input-block">
                                <input type="text" lay-verify="required" name="XDLMSysName" id="SysName" autocomplete="off" placeholder="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin-top:20px;">
                            <label class="layui-form-label">配置标识</label>
                            <div class="layui-input-block">
                                <input type="text" lay-verify="required" name="XDLMSysValue" id="SysValue" autocomplete="off" placeholder="" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-input-block">
                    <div class="layui-footer" style="left:0px;">
                        <button id="submit" type="button" class="layui-btn" lay-submit="submit" lay-filter="submit">添加</button>
                        <button onclick="closeWindow()" class="layui-btn layui-btn-primary">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script src="../../../../js/SysJS/store.min.js"></script>
    <script src="../../../../js/SysJS/HrDataManage.js"></script>
    <script src="../../../../js/views/Hr_sysConfig/system_value_add.js"></script>


</body>

</html>
