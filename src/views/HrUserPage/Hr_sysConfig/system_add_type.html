<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">

  <style type="text/css">
    .Nolang {
      width: 90%;
    }

    .addUserInfo {
      background: #f2f2f2;
    }

    .addUserInfo > form {
      background: #fff;
    }

    .addUserInfo .site-tips {
      line-height: 36px;
      border-left: 5px solid #009E94;
      margin: 15px 0 5px;
      padding: 0 10px;
      background-color: #f2f2f2;
    }
    #addType:hover{
      cursor: pointer;
    }


  </style>
</head>
<body>
<div class="addUserInfo layui-fluid">
  <form class="layui-form" lay-filter="addContract">
    <input type="hidden" name="id" id="id" >
    <div class="layui-tab-content">
      <div style="">
        系统配置项类型
        <hr>
        <div class="layui-form-item" style="margin-top:20px;width:90%;">
          <label class="layui-form-label">类型名称</label>
          <div class="layui-input-block" style="margin-left:132px;">
            <input type="text" name="typeName" id="typeName" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item" style="margin-top:20px;width:90%;">
          <label class="layui-form-label">类型标识</label>
          <div class="layui-input-block" style="margin-left:132px;">
            <input type="text" name="typeCode" id="typeCode" class="layui-input">
          </div>
        </div>


      </div>
    </div>

    <div class="layui-form-item layui-layout-admin" style="margin-top:20px;">
      <div class="layui-input-block">
        <div class="layui-footer" style="left:0px;">
          <button id="SubmitBtn" type="button" class="layui-btn" lay-submit lay-filter="formSubmit">确定</button>
          <button id="CancelBtn" onclick="closeWindow()" type="button" class="layui-btn layui-btn-primary">取消</button>
        </div>
      </div>
    </div>
  </form>
</div>



<script src="../../../layuiadmin/layui/layui.js"></script>
<script src="../../../../js/SysJS/store.min.js"></script>
<script src="../../../../js/SysJS/HrDataManage.js"></script>
<script src="../../../../js/views/Hr_sysConfig/system_add_type.js"></script>
<!--<script src="../../../../js/SysJS/allSelectJson.js"></script>-->

</body>
</html>
