<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../../../lib/css/selectpage.css" />

    <script type="text/javascript" src="../../../layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="../../../../lib/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../../../../lib/js/selectpage.min.js"></script>
    <script type="text/javascript" src="../../../../lib/js/store.min.js"></script>
    <script type="text/javascript" src="../../../../js/SysJS/limit.js"></script>
    <script type="text/javascript" src="../../../../js/SysJS/tableSetting.js"></script>
    <script type="text/javascript" src="../../../../js/SysJS/xdDataMange.js"></script>
    <script type="text/javascript" src="../../../../js/views/Hr_sysConfig/glylb.js"></script>
</head>
<style>
    .sp_clear_btn {
        display: none!important;
    }
    
    .sp_result_area {
        z-index: 198910160!important;
    }
    
    .sp_container,
    .sp_container_combo {
        width: 100%!important;
    }
    
    .layui-card-header.layuiadmin-card-header-auto {
        padding-bottom: 5px !important;
        padding-top: 5px !important;
    }
    
    .layui-fluid {
        padding-top: 5px !important;
        padding-bottom: 5px !important;
    }
</style>

<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-row">
                    <div class="layui-inline">
                        <label class="layui-form-label">查询类别：</label>
                        <div class="layui-inline">
                            <select id="cxlb" lay-search lay-filter="cxlb">
									<option value=""></option>
								</select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">关键字：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" name="keyWords" id="keyWords" autocomplete="off">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-btn-group">
                            <button class="layui-btn own-btn-blue" id="searchData">查询</button>
                            <button class="layui-btn own-btn-orange  userLimit-btn-edit changethisData" id="add">添加管理员</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-card-body">
                <table id="demo" class="layui-table layuiadmin-page-table" lay-filter="demo">
                </table>
            </div>
        </div>
    </div>

    <div id="addUser" style="display: none;">
        <form class="layui-form  site-text" id="addLayerHtml" style="width: 100%;">
            <div class="layui-card-body layui-row layui-form-item">
                <div class="layui-col-md12 layui-inline" id="out_addkfmc">
                    <label class="layui-form-label"><span class="spark">*</span>用户名</label>
                    <div class="layui-input-block">
                        <input type="text" id="nameNew" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md12 layui-inline" id="out_addkfmc">
                    <label class="layui-form-label"><span class="spark">*</span>真实姓名</label>
                    <div class="layui-input-block">
                        <input type="text" id="realNameNew" name="realName" required lay-verify="required" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md12 layui-inline " id="out_addgjh">
                    <label class="layui-form-label"><span class="spark">*</span>密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="" required lay-verify="required" id="passwordNew" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item site-text" style="text-align: center;">
                <div class="">
                    <button class="layui-btn own-btn-green" id="addsubmit" lay-submit lay-filter="addsubmit">添加</button>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
<script type="text/html" id="opeTpl">
    <a class="layui-btn layui-btn-xs own-btn-yellow changethisData" lay-event="setting" id="setting">配置</a>
    <a class="layui-btn layui-btn-xs own-btn-blue changethisData" lay-event="edit" id="edit">修改</a>
    <a class="layui-btn layui-btn-xs own-btn-red delthisData" lay-event="del">删除</a>
    <span class="noData layui-hide">没有操作权限</span>
</script>
