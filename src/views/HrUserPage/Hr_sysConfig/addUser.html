<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <script type="text/javascript" src="../../../layuiadmin/layui/layui.js"></script>
  <script type="text/javascript" src="../../../../lib/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="../../../../lib/js/store.min.js"></script>
  <script type="text/javascript" src="../../../../js/SysJS/xdDataMange.js"></script>
  <!--<script src="../../../../js/SysJS/HrDataManage.js"></script>-->
  <script src="../../../../js/views/Hr_sysConfig/addUser.js"></script>
  <title></title>
</head>

<body>
<div class="layui-container" style="padding:35px;">

  <form class="layui-form" action="" id="XMForm" method="post">
    <input type="hidden" name="TblNum" value="7000">
    <input type="hidden" name="XDLMID" id="XDLMID">
    <input type="hidden" name="XDLMonlynum" id="onlynum">
    <input type="hidden" name="XDLMisbmzr" id="isbmzr" value="0">
    <!--<input type="hidden" name="XDLMisRecMsg"  id="isRecMsg" value="1">-->
    <div class="layui-form-item">
      <label class="layui-form-label">用户名</label>
      <div class="layui-input-block">
        <input type="text" id="realName" name="XDLMrealName" autocomplete="off" class="layui-input"
               lay-verify="required">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">真实姓名</label>
      <div class="layui-input-block">
        <input type="text" id="mUserName" name="XDLMmUserName" autocomplete="off" class="layui-input"
               lay-verify="required">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">密码</label>
      <div class="layui-input-block">
        <input type="password" id="mUserPassword" name="XDLMmUserPassword" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">身份</label>
      <div class="layui-input-block">
        <select id="mIdentity" name="XDLMmIdentity" lay-search lay-filter="mIdentity">
            <option value="工作人员">工作人员</option>
            <option value="主任">主任</option>
            <option value="副主任">副主任</option>
            <option value="院长">院长</option>
            <option value="副院长">副院长</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">电话</label>
      <div class="layui-input-block">
        <input type="text" id="mPhone" name="XDLMmPhone" autocomplete="off" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">部门</label>
      <div class="layui-input-block">
        <select id="mDepart" name="XDLMmDepart" lay-verify="required" lay-search>
        </select>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <label class="layui-form-label">用户等级</label>
      <div class="layui-input-block">
        <select id="mUserLevel" name="XDLMmUserLevel">
          <option value="gr">个人</option>
          <option value="yz">院长</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">禁用</label>
      <div class="layui-input-block">
        <input id="isDisabled" type="checkbox" value="false" checked="" name="XDLMisDisabled" lay-skin="switch"
               lay-filter="switchTest" lay-text="是|否">
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <label class="layui-form-label">接收通知消息</label>
      <div class="layui-input-block">
        <input id="isRecMsg" type="checkbox" checked="" name="XDLMisRecMsg" lay-skin="switch" lay-filter="switchTest"
               lay-text="是|否">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button id="addUser" class="layui-btn" lay-submit lay-filter="XMForm">添加</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
