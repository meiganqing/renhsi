<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <title>用户添加页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">

</head>
<style type="text/css">
    .layui-form-label {
        width: 120px;
    }
    
    .layui-input-block {
        margin-left: 150px;
    }
    
    .layui-input,
    .layui-select,
    .layui-textarea {
        border-style: none;
    }
    
    .userA {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
    }
    
    #HomepageImg {
        display: inline-block;
        width: 100%;
        max-width: 350px;
        max-height: 350px;
    }
</style>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <form class="layui-form" action="">
                <div class="layui-card">
                    <div class="layui-card-header">
                        用户基本信息
                    </div>
                    <div class="layui-card-body layuiadmin-card-list">
                        <input type="hidden" name="TblNum" value="7000">
                        <input type="hidden" name="XDLMID" id="XDLMID">
                        <input type="hidden" name="XDLMonlynum" id="onlynum">
                        <input type="hidden" name="XDLMisbmzr" id="isbmzr" value="0">
                        <input type="hidden" name="XDLMuserid" id="userid">
                        <table class="layui-table">
                            <colgroup>
                                <col width="150">
                                <col>
                            </colgroup>
                            <tbody>
                                <!-- lay-verify='required' -->
                                <tr>
                                    <td><sup style=" color: red;">*</sup>登录名</td>
                                    <td colspan="2">
                                        <input type="text" name="XDLMmLoginName" id="mLoginName" class="layui-input" lay-verify='required' placeholder="请输入登录名（不可修改）" />
                                    </td>
                                    <td><sup style=" color: red;">*</sup>姓名</td>
                                    <td>
                                        <input type="text" name="XDLMmUserName" id="mUserName" class="layui-input" lay-verify='required' placeholder="请输入姓名" />
                                    </td>
                                    <td><sup style=" color: red;">*</sup> 英文名
                                    </td>
                                    <td>
                                        <input type="text" name="XDLMname_en" id="name_en" class="layui-input" lay-verify='required' placeholder="请输入英文名" />
                                    </td>

                                    <td colspan="3" rowspan="5">
                                        <a class="userA">
                                            <img id="HomepageImg" src="./images/usertou.jpg" title="点击上传/修改头像" alt="">
                                            <!-- onclick=lookPicxs(seeBigImg) -->
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>密码</td>
                                    <td colspan="2">
                                        <input type="password" id="mUserPassword" class="layui-input" autocomplete="off" placeholder="（修改时若需修改密码直接输入）" />
                                    </td>
                                    <td>
                                        性别
                                    </td>
                                    <td>
                                        <select id="sex" name="XDLMsex">
                                            <option value="男">男</option>
                                            <option value="女">女</option>
                                        </select>
                                    </td>
                                    <td>
                                        民族
                                    </td>
                                    <td>
                                        <select id="nation" name="XDLMnation">
                                                    
                                                </select>
                                        <!-- <input type="text" name="XDLMnation" id="nation" class="layui-input" placeholder="请输入民族" /> -->
                                    </td>
                                </tr>
                                <tr>
                                    <td><sup style=" color: red;">*</sup>单位</td>
                                    <td colspan="2">
                                        <input type="text" name="XDLMdw" lay-verify='required' id="dw" class="layui-input" placeholder="请输入单位" />
                                    </td>
                                    <td>系别</td>
                                    <td>
                                        <select lay-filter="xb" name="XDLMxb" id="xb">
                                                <!-- <option value="考古学系">考古学系</option>
                                                <option value="文物保护技术系">文物保护技术系</option>
                                                <option value="文化遗产管理系">文化遗产管理系</option> -->
                                        </select>
                                    </td>
                                    <td>
                                        身份
                                    </td>
                                    <td>
                                        <select id="mIdentity" name="XDLMmIdentity" lay-search lay-filter="mIdentity">
                                                    <!-- <option value="工作人员">工作人员</option>
                                                    <option value="主任">主任</option>
                                                    <option value="副主任">副主任</option>
                                                    <option value="院长">院长</option>
                                                    <option value="副院长">副院长</option> -->
                                                </select>
                                    </td>

                                </tr>
                                <tr>

                                    <td>
                                        职称
                                    </td>
                                    <td colspan="3">
                                        <select lay-filter="zc" name="XDLMzc" id="zc">
                                                <!-- <option value="工程师">工程师</option>
                                                <option value="高级工程师">高级工程师</option>
                                                <option value="讲师">讲师</option>
                                                <option value="副教授">副教授</option>
                                                <option value="二级教授">二级教授</option>
                                                <option value="三级教授">三级教授</option>
                                                <option value="四级教授">四级教授</option> -->
                                        </select>
                                    </td>
                                    <td>
                                        职称评定时间
                                    </td>
                                    <td colspan="2">
                                        <input type="text" name="XDLMzcpdTime" id="zcpdTime" placeholder="请输入日期" autocomplete="on" class="layui-input">
                                    </td>

                                </tr>

                                <tr>
                                    <td>行政职务</td>
                                    <td colspan="3">
                                        <input type="text" name="XDLMxzzw" id="xzzw" class="layui-input" value="" placeholder="请输入行政职务" />
                                    </td>
                                    <td>
                                        学术职务
                                    </td>
                                    <td colspan="2">
                                        <input type="text" name="XDLMxszw" id="xszw" class="layui-input" value="" placeholder="请输入学术职务" />
                                    </td>

                                </tr>
                                <tr>
                                    <td>出生日期</td>
                                    <td colspan="4">
                                        <input type="text" name="XDLMborn" id="born" class="layui-input" value="" placeholder="请输入出生日期" />
                                    </td>
                                    <td colspan="2">
                                        出生地
                                    </td>
                                    <td colspan="3">
                                        <input type="text" name="XDLMbirthplace" id="birthplace" class="layui-input" value="" placeholder="请输入出生地" />
                                    </td>

                                </tr>

                                <tr>
                                    <td>毕业院所</td>
                                    <td colspan="4">
                                        <input type="text" name="XDLMbyys" id="byys" class="layui-input" value="" placeholder="请输入毕业院所" />
                                    </td>
                                    <td colspan="2">
                                        毕业时间
                                    </td>
                                    <td colspan="3">
                                        <input type="text" name="XDLMbysj" id="bysj" class="layui-input" value="" placeholder="请输入毕业时间" />
                                    </td>
                                </tr>

                                <tr>
                                    <td>专业</td>
                                    <td colspan="4">
                                        <input type="text" name="XDLMzy" id="zy" class="layui-input" value="" placeholder="请输入专业" />
                                    </td>
                                    <td colspan="2">
                                        学历
                                    </td>
                                    <td colspan="4">
                                        <select lay-filter="xw" name="XDLMxw" id="xw">
                                                    <!-- <option value="无">无</option>
                                                    <option value="专业硕士研究生导师">专业硕士研究生导师</option>
                                                    <option value="学术硕士研究生导师">学术硕士研究生导师</option>
                                                    <option value="博士研究生导师">博士研究生导师</option> -->
                                            </select>
                                        <!-- <input type="text" name="XDLMxw" id="xw" class="layui-input" value="" placeholder="请输入学位" /> -->
                                    </td>
                                </tr>
                                <tr>
                                    <td>研究领域</td>
                                    <td colspan="4">
                                        <input type="text" name="XDLMyjly" id="yjly" class="layui-input" value="" placeholder="请输入研究领域" />
                                    </td>
                                    <td colspan="2">
                                        导师类别
                                    </td>
                                    <td colspan="3">
                                        <select lay-filter="dslb" name="XDLMdslb" id="dslb">
                                                <!-- <option value="无">无</option>
                                                <option value="专业硕士研究生导师">专业硕士研究生导师</option>
                                                <option value="学术硕士研究生导师">学术硕士研究生导师</option>
                                                <option value="博士研究生导师">博士研究生导师</option> -->
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>身份证号</td>
                                    <td colspan="4">
                                        <input type="text" name="XDLMsfzh" id="sfzh" class="layui-input" value="" placeholder="请输入身份证号" />
                                    </td>
                                    <td colspan="2"><sup style=" color: red;">*</sup> 联系电话
                                    </td>
                                    <td colspan="3">
                                        <input type="tel" lay-verify="required|phone" name="XDLMmPhone" id="mPhone" class="layui-input" value="" placeholder="请输入联系电话" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>email</td>
                                    <td colspan="4">
                                        <input type="text" name="XDLMemail" id="email" class="layui-input" value="" placeholder="请输入email" />
                                    </td>
                                    <td colspan="2">
                                        QQ
                                    </td>
                                    <td colspan="3">
                                        <input type="text" name="XDLMqq" id="qq" class="layui-input" value="" placeholder="请输入QQ" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="layui-form-item" id="jinyongId">
                            <label class="layui-form-label">禁用</label>
                            <div class="layui-input-block">
                                <input id="isDisabled" type="checkbox" name="XDLMisDisabled" lay-skin="switch" lay-text="是|否">
                            </div>
                        </div>
                        <div class="layui-form-item" id="tongzhiId">
                            <label class="layui-form-label">接收通知消息</label>
                            <div class="layui-input-block">
                                <input id="isRecMsg" type="checkbox" checked="" name="XDLMisRecMsg" lay-skin="switch" lay-text="是|否">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block" style="margin-left: 0px;text-align: center;">
                        <button class="layui-btn" id="XMForm" lay-submit="XMForm" lay-filter="XMForm">添加</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>



</html>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="../../../../lib/js/store.min.js"></script>
