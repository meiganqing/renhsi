<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>角色列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">

    <link rel="stylesheet" src="../../../../Widget/verify/css/verify.css">

</style>

<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <!--<div class="layui-card-body">-->
                <div class="layui-inline" style="z-index: 1000;">
                    <label class="layui-form-label">查询条件：</label>
                    <div class="layui-inline" style="width: 120px;">
                        <select id="cxlb" lay-search lay-filter="cxlb" placeholder="全部">
                        <option value=""></option>
                    </select>
                    </div>
                </div>
                <div class="layui-inline search-type" id="keyworDiv">
                    <label class="layui-form-label" style="width: 80px;">关键字：</label>
                    <div class="layui-inline" style="width: 260px;">
                        <input class="layui-input key-words" name="keyWords" placeholder="请输入关键字" id="keyWords" autocomplete="on">
                    </div>
                </div>
                <div class="layui-inline" style="margin-left: 30px;">
                    <button class="layui-btn " type="button" name="searchData" id="searchData">查询</button>
                </div>


                <div class="layui-inline">
                    <button class="layui-btn " id="updateTable" onclick="updateDataTable()">刷新</button>
                </div>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-body">
                <table id="tableList" lay-filter="tableList">
                </table>
            </div>
        </div>
    </div>
</body>
