<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
  <style type="text/css">
    .Nolang {
      width: 90%;
    }

    .addUserInfo {
      background: #f2f2f2;
    }

    .addUserInfo > form {
      background: #fff;
    }

    .addUserInfo .site-tips {
      line-height: 36px;
      border-left: 5px solid #009E94;
      margin: 15px 0 5px;
      padding: 0 10px;
      background-color: #f2f2f2;
    }


  </style>
</head>
<body layadmin-themealias="default">
<div class="addUserInfo layui-fluid">
  <form class="layui-form">
    <!-- <input type="hidden" name="XDLMUserId" id="UserId"> -->
    <div class="layui-tab-content">
      <div >
        教育经历
        <hr>
        <div class="layui-form-item" style="margin-top:20px;">
          <div class="layui-inline">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
              <select type="text" lay-search name="XDLMUserName" id="UserName" class="layui-input Nolang"></select>
            </div>
          </div>


          <div class="layui-inline">
            <label class="layui-form-label">学历</label>
            <div class="layui-input-inline">
              <select name="XDLMEducation" id="Education">
             
              </select>
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">毕业院校</label>
          <div class="layui-input-block">
            <input type="text" name="XDLMSchool" id="School" class="layui-input Nolang">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">专业</label>
          <div class="layui-input-block">
            <input type="text" name="XDLMMajor" id="Major" class="layui-input Nolang">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">入学时间</label>
            <div class="layui-input-inline">
              <div class="layui-input-inline">
                <input type="text" name="XDLMBegTime" id="BegTime" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
              </div>
            </div>
          </div>

          <div class="layui-inline">
            <label class="layui-form-label">毕业时间</label>
            <div class="layui-input-inline">
              <div class="layui-input-inline">
                <input type="text" name="XDLMEndTime" id="EndTime" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
              </div>
            </div>
          </div>

        </div>

        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">计算机水平</label>
            <div class="layui-input-inline">
              <div class="layui-input-inline">
                <!-- <input type="text" name="XDLMComputerLevel" id="ComputerLevel" class="layui-input"> -->
                <select name="XDLMComputerLevel" id="ComputerLevel">
                </select>
              </div>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">外语水平</label>
            <div class="layui-input-inline">
              <!-- <input type="text" name="XDLMEnglishLevel" id="EnglishLevel" class="layui-input"> -->
              <select name="XDLMEnglishLevel" id="EnglishLevel">
              </select>
            </div>
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">特长</label>
          <div class="layui-input-block">
            <textarea type="text" name="XDLMSpeciality" id="Speciality" class="layui-textarea Nolang"></textarea>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">备注</label>
          <div class="layui-input-block">
            <textarea type="text" name="XDLMRemarks" id="Remarks" class="layui-textarea Nolang"></textarea>

          </div>
        </div>
      </div>
    </div>

    <div class="layui-form-item layui-layout-admin" style="margin-top:20px;">
      <div class="layui-input-block">
        <div class="layui-footer" style="left:0px;">
          <button id="SubmitBtn" type="button" class="layui-btn" lay-submit lay-filter="formSubmit">立即提交</button>
          <button id="CancelBtn" onclick="closeWindow()" type="button" class="layui-btn layui-btn-primary">取消</button>
        </div>
      </div>
    </div>
  </form>
</div>
</body>


</html>
<!-- 弹出员工资料 -->

<script src="../../../../js/SysJS/store.min.js"></script>

<script src="../../../../js/SysJS/HrDataManage.js"></script>
<script src="../../../../js/views/Hr_User/Education_Add.js"></script>
<script src="../../../../js/SysJS/allSelectJson.js"></script>
