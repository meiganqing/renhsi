<body layadmin-themealias="default">
    <div id="changePosition" class="layui-fluid">
        培训管理

        <form class="layui-form" id="TrainAdd" lay-filter="formData">
            <div class="layui-form-item" style="margin-top:20px">
                <label class="layui-form-label"><span style="color: red;">*</span>培训课程名称</label>
                <div class="layui-input-block">
                    <input type="text" name="XDLMTrainName" lay-verify="required" id="TrainName" placeholder="请输入培训课程名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><span style="color: red;">*</span>培训渠道</label>
                    <div class="layui-input-inline">
                        <select name="XDLMTrainChannel" id="TrainChannel" lay-verify="required" lay-search="">
			  
			        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label"><span style="color: red;">*</span>培训方式</label>
                    <div class="layui-input-inline">
                        <select name="XDLMTrainSfape" id="TrainSfape" lay-verify="required" lay-search="">
			      
			        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><span style="color: red;">*</span>主办部门</label>
                    <div class="layui-input-block">
                        <!-- <input name="XDLMHostDep" id="HostDep" lay-verify="required"  autocomplete="off" type="text"  class="layui-input"> -->
                        <select name="XDLMHostDep" id="HostDep" lay-verify="required" lay-filter="department">
			      
						</select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label"><span style="color: red;">*</span>培训讲师</label>
                    <div class="layui-input-inline">
                        <select name="XDLMTrainTeacher" id="TrainTeacher" lay-verify="required"></select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item" style="margin-top:20px">
                <label class="layui-form-label"><span style="color: red;">*</span>培训地点</label>
                <div class="layui-input-block">
                    <input type="text" name="XDLMTrainPlace" id="TrainPlace" lay-verify="required" style="width:90%;" autocomplete="off" placeholder="请输入培训地点" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><span style="color: red;">*</span>计划培训人数</label>
                    <div class="layui-input-inline">
                        <input type="number" name="XDLMPlanPeopleCount" lay-verify="required|number" id="PlanPeopleCount" placeholder="请输入计划参与人数" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label"><span style="color: red;">*</span>总课时</label>
                    <div class="layui-input-inline">
                        <input type="number" name="XDLMCourseTime" id="CourseTime" lay-verify="required|number" placeholder="请输入总课时" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">开课时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="XDLMBegCourseTime" id="BegCourseTime" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结课时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="XDLMEndCourseTime" id="EndCourseTime" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item" style="margin-top:20px">
                <label class="layui-form-label"><span style="color: red;">*</span>参与培训部门</label>
                <div class="layui-input-block">
                    <!-- <input type="text"
						name="XDLMTrainDep" 
						id="TrainDep"
						 autocomplete="off" 
						 class="layui-input"> -->
                    <select type="text" name="XDLMTrainDep" xm-select="TrainDep" id="TrainDep" lay-verify="required" autocomplete="off" placeholder="请输入参与培训的部门"></select>
                </div>
            </div>
            <div class="layui-form-item" style="margin-top:20px">
                <label class="layui-form-label">参与培训人员</label>
                <div class="layui-input-block">
                    <!-- <input type="text"name="XDLMTrainUser" 
						id="TrainUser" autocomplete="off" class="layui-input"> -->
                    <select name="XDLMTrainUser" id="TrainUser" xm-select="TrainUser" lay-verify="required" style="width:90%;">
				</select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red;">*</span>培训要求</label>
                <div class="layui-input-block">
                    <input type="text" name="XDLMTrainAsk" lay-verify="required" id="TrainAsk" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red;">*</span>预计开支</label>
                <div class="layui-input-block">
                    <input type="number" name="XDLMTrainBudget" lay-verify="required|number" id="TrainBudget" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">培训说明</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" lay-verify="required" style="width:90%" name="XDLMTrainExplain" id="TrainExplain" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">附件
								<button type="button" class="layui-btn layui-btn-xs" id="uploadImg">上传</button>
						</label>
                <div class="layui-input-block">
                    <div class="pictue-module" id="pictueModule" style="width:90%;">
                        <!--<div class="layui-row" class="build-file-content" id="buildFileContent">-->

                    </div>
                </div>
