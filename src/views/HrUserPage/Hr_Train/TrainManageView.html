<!DOCTYPE html>
<html>

<head>
    <title>rightCommon</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="../width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../../../css/upload.css" />
    <style type="text/css">
        .layui-table-tool-self {
            position: absolute;
            right: 17px;
            top: 15px;
        }
        
        .layui-table-tool-self>.layui-inline {
            position: relative;
            /* width: 26px; */
            /* height: 26px; */
            padding: 5px;
            line-height: 16px;
            margin-right: 10px;
            text-align: center;
            color: #333;
            border: 1px solid #ccc;
            cursor: pointer;
            -webkit-transition: .5s all;
            transition: .5s all;
        }
        
        .addUserInfo .layui-input-inline {
            width: 150px;
        }
        
        .addUserInfo .site-tips {
            line-height: 36px;
            border-left: 5px solid #009E94;
            margin: 15px 0 5px;
            padding: 0 10px;
            background-color: #f2f2f2;
        }
        
        html {
            background: #fff;
        }
    </style>
</head>

<body layadmin-themealias="default">
    <div class="layui-container">
        <div id="content" style="margin-top: 10px;">
            <div class="layui-elem-quote" style="padding-top: 10px;padding-bottom: 10px;">培训记录</div>
            <div id="api_content">
                <table class="layui-table">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>描述</th>
                            <th>名称</th>
                            <th>描述</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="mc">培训课程名称</td>
                            <td id="TrainName"></td>
                            <td class="mc">培训渠道</td>
                            <td id="TrainChannel"></td>
                        </tr>
                        <tr>
                            <td class="mc">培训方式</td>
                            <td id="TrainSfape"></td>
                            <td class="mc">主办部门</td>
                            <td id="HostDep"></td>
                        </tr>
                        <tr>
                            <td class="mc">培训讲师</td>
                            <td id="TrainTeacher"></td>
                            <td class="mc">计划参与培训人数</td>
                            <td id="PlanPeopleCount"></td>
                        </tr>


                        <tr>
                            <td class="mc">总课时</td>
                            <td id="CourseTime"></td>
                            <td class="mc">开课时间</td>
                            <td id="BegCourseTime"></td>
                        </tr>
                        <tr>
                            <td class="mc">结课时间</td>
                            <td id="EndCourseTime"></td>
                            <td class="mc">培训预算</td>
                            <td id="TrainBudget"></td>
                        </tr>
                        <tr>
                            <td class="mc">培训地点</td>
                            <td colspan="3" id="TrainPlace"></td>
                        </tr>
                        <tr>
                            <td class="mc">参与培训部门</td>
                            <td colspan="3" id="TrainDep"></td>
                        </tr>
                        <tr>
                            <td class="mc">参与培训人员</td>
                            <td colspan="3" id="TrainUser"></td>
                        </tr>
                        <tr>
                            <td class="mc">培训要求</td>
                            <td colspan="3" id="TrainAsk"></td>
                        </tr>
                        <tr>
                            <td class="mc">培训说明</td>
                            <td colspan="3" id="TrainExplain"></td>
                        </tr>
                        <tr>
                            <td class="backchange">附件</td>
                            <td colspan="3">
                                <div class="pictue-module" id="pictueModule">
                                    <div class="build-file-module layui-row" id="">
                                        <ul id="imgContent">

                                        </ul>
                                    </div>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <!-- <fieldset class="layui-elem-field layui-field-title">
                    <legend>附件</legend>
                </fieldset>
                <div class="layui-upload-list">
                  <table class="layui-table">
                    <thead>
                      <th>缩略图</th>
                      <th>文件名</th>
                      <th class="layui-hide">上传进度</th>
                      <th class="layui-hide">状态</th>
                      <th>操作</th>
                    </thead>
                    <tbody id="showfileFJ" allSrc = "">
                    </tbody>
                  </table>
                </div> -->
            </div>
        </div>
    </div>
</body>
