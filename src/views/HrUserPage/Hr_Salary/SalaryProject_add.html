<!DOCTYPE html>
<html>

<head>
    <title>薪资项目</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content../x="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
    <style type="text/css">
    .layui-form-label {
        width: 100px;
    }

    .layui-input-block {
        margin-left: 130px;
    }
    </style>
</head>

<body style="background:#fff;height:100vh">
    <div class="addOrganizer">
        <form class="layui-form" lay-filter="formData">
            <div  class="layui-tab-content">
                <div id="appendDiv">
                    薪资项目
                    <hr>
                    
    
                    <div class="layui-form-item" style="margin-top:20px;">
                        <label class="layui-form-label">薪资项目名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="XDLM名称" lay-verify="required" id="名称" style="width:90%;" autocomplete="off" 
                            placeholder="" 
                            class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item" style="width:92%;">
                        <label class="layui-form-label">薪资项目属性</label>
                        <div class="layui-input-block">
                            <select name="XDLM类型"
                            id="类型"
                            lay-filter="aihao" lay-verify="required">
                                <option value=""></option>
                                <option value="加项">加项</option>
                                <option value="减项" selected="">减项</option>
                                <!-- <option value="计算项">计算项</option> -->
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide" id="calculate" style="margin-top:20px;">
                        <label class="layui-form-label">计算公式</label>
                        <div class="layui-input-block">
                            <textarea type="text" name="XDLM计算公式" id="计算公式" style="width:80%; height:80px;" autocomplete="off" placeholder="" class="layui-disabled" disabled></textarea>
                            
                            <input type="hidden" >
                            <a class="layui-btn layui-btn-sm" id="editCalculation" style="margin-top:-23px;">编辑</a>
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-top:20px;">
                        <label class="layui-form-label">公司/单位</label>
                        <div class="layui-input-block">
                            <input type="text" name="XDLM单位" lay-verify="required" id="单位" style="width:90%;" autocomplete="off" placeholder="" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-top:20px;" >
                        <label class="layui-form-label">部门</label>
                        <div class="layui-input-block"  >
                        
                            <input type="text" 
                            name="XDLM部门" 
                            lay-verify="required" 
                            id="部门" 
                            style="width:90%;" 
                            autocomplete="off" 
                            placeholder="" 
                            class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="">
                <div class="layui-footer" style="left:0px; display:flex;align-items:center;justify-content: center;">
                    <button class="layui-btn" lay-submit="SakaryProjectBtn" 
                    id="SakaryProjectBtn"
                    lay-filter="SakaryProjectBtn">立即提交</button>
                    <button class="layui-btn layui-btn-primary" onclick="closeWindow()">取消</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script src="../../../../js/SysJS/store.min.js"></script>
<script src="../../../../Widget/jquery-1.8.3.min.js"></script>
<script src="../../../../js/SysJS/HrDataManage.js"></script>
<script src="../../../../js/views/Hr_Salary/SalaryProject_add.js"></script>

</html>
