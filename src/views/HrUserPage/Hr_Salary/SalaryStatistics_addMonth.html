<!DOCTYPE html>
<html>

<head>
	<title>rightCommon</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="../width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">

	<style type="text/css">
		.layui-table-tool-self {
			position: absolute;
			right: 17px;
			top: 15px;
		}

		.layui-table-tool-self>.layui-inline {
			position: relative;
			/* width: 26px; */
			/* height: 26px; */
			padding: 5px;
			line-height: 16px;
			margin-right: 10px;
			text-align: center;
			color: #333;
			border: 1px solid #ccc;
			cursor: pointer;
			-webkit-transition: .5s all;
			transition: .5s all;
		}

		.addUserInfo .layui-input-inline {
			width: 150px;
		}

		.addUserInfo .site-tips {
			line-height: 36px;
			border-left: 5px solid #009E94;
			margin: 15px 0 5px;
			padding: 0 10px;
			background-color: #f2f2f2;
		}

		html {
			background: #fff;
		}
	</style>
</head>

<body layadmin-themealias="default">
	<div id="changePosition" class="layui-fluid">
		薪资统计
		<hr>
		<form class="layui-form" id="TrainAdd" lay-filter="formData">
			<div id="rowList">
				<div class="layui-form-item">
					<div class="layui-block">
						<label class="layui-form-label">用户名</label>
						<div class="layui-input-block">
							<!-- <select name="XDLM用户名" 
							disabled 
							lay-verify="required" 
							id="用户名"
							 lay-search="">
							</select> -->
							<input type="text" 
							id="用户名"
							 autocomplete="off"
							disabled 
							class="layui-input layui-disabled"
						   >
						</div>
						
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-block">
						<label class="layui-form-label">单位</label>
						<div class="layui-input-block">
							<input type="text"  id="单位"  autocomplete="off"
							disabled 
							class="layui-input layui-disabled"
						   >
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-block">
						<label class="layui-form-label">部门</label>
						<div class="layui-input-block">
							<input type="text"  id="部门"  autocomplete="off"
							disabled 
							class="layui-input layui-disabled"
						   >
						</div>
					</div>
				</div>
		
				<div class="layui-form-item">
					<div class="layui-block">
						<label class="layui-form-label">薪资日期</label>
						<div class="layui-input-block">
							<input type="text"  id="薪资日期"  disabled 
							class="layui-input layui-disabled"
						   >
						</div>
					</div>
				</div>

				<!-- 基本薪资 -->
				<div class="layui-form-item">
					<div class="layui-block">
						<label class="layui-form-label">基本薪资</label>
						<div class="layui-input-block">
							<input type="number" name="XDLM基本薪资" 
							lay-verify="required"
							id="基本薪资" class="layui-input">
						</div>
					</div>
				</div>

				<!-- 关联编号_社保基数 -->
				<div class="layui-form-item">
					<div class="layui-block">
						<label class="layui-form-label">关联编号_社保基数</label>
						<div class="layui-input-block">
							<select name="XDLM关联编号_社保基数" lay-verify="required" 
							id="关联编号_社保基数" 
							lay-search="">
							</select>
						</div>
					</div>
				</div>
				<!-- 关联编号_薪资项目 -->
				<div class="layui-form-item">
					<div class="layui-block">
						<label class="layui-form-label">关联编号_薪资项目</label>
						<div class="layui-input-block">
							<select name="XDLM关联编号_薪资项目" lay-verify="required" 
							id="关联编号_薪资项目"
							 lay-search="">
							</select>
						</div>
					</div>
				</div>
				<!-- 说明 -->
				<div class="layui-form-item">
					<div class="layui-block">
						<label class="layui-form-label">说明</label>
						<div class="layui-input-block">
							<input name="XDLM说明" 
							lay-verify="required" 
							id="说明" 
							class="layui-input">
						</div>
					</div>

				</div>

			</div>


			<div class="layui-form-item layui-layout-admin" style="margin-top:20px;">
				<div class="layui-input-block">
					<div class="layui-footer" style="left:0px;">
						<button class="layui-btn" 
						id="TrainManageAddBtn" 
						     lay-submit=""
							lay-filter="SakaryStatisticsBtn">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary" onclick="closeWindow()">取消</button>
					</div>
				</div>
			</div>

		</form>
	</div>
</body>
<!-- 弹出调动 -->

<script src="../../../layuiadmin/layui/layui.js"></script>
<script src="../../../../js/SysJS/store.min.js"></script>
<script src="../../../../js/SysJS/HrDataManage.js"></script>
<script src="../../../../js/views/Hr_Salary/SalaryStatistics_addMonth.js"></script>
<script type="text/javascript">

</script>

</html>
