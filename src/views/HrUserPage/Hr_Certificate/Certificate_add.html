                    <input type="text" name="XDLMLicenceName" id="LicenceName" lay-verify="required" placeholder="请输入证件名称" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red;">*</span>发证机构</label>
                <div class="layui-input-block">
                    <input type="text" lay-verify="required" name="XDLMCertification" id="Certification" placeholder="请输入发证机构" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><span style="color: red;">*</span>证件编号</label>
                    <div class="layui-input-inline">
                        <input type="number" lay-verify="required|numStr" name="XDLMLicenceCode" id="LicenceCode" placeholder="请输入证件编号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"><span style="color: red;">*</span>状态</label>
                    <div class="layui-input-inline">
                        <select name="XDLMState" lay-verify="required" id="State">
						<option value="正常">正常</option>
						<option value="不正常">不正常</option>
						</select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">

                    <label class="layui-form-label">生效日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="XDLMGetTime" id="GetTime" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">

                    </div>
                </div>
            </div>
