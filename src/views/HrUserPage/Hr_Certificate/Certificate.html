<!DOCTYPE html>
<html>

<head>
    <title>证件管理</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content../x="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../../Widget/verify/css/verify.css" media="all">
    <style type="text/css">
        #yzm {
            width: 70%;
            margin: 0 auto;
            margin-top: 20px;
        }
        
        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card" id="cxDiv" style="margin-top: 15px;">
                    <!--<div class="layui-card-header">操作</div>-->
                    <form class="layui-form">
                        <div class="layui-card-body layui-row layui-col-space10 layui-form-item layui-form">
                            <div class="layui-inline">
                                <label class="layui-form-label" style="width: 70px;padding-right:5px;">查询类别：</label>
                                <div class="layui-input-block" style="margin-left:90px;">
                                    <select id="searchType" class="layui-input" lay-filter="searchChange">
			              </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <!-- 条件查询 -->
                                <div class="layui-inline allsearch">
                                    <!-- 模糊查询 -->
                                    <label class="layui-form-label" style="width: 56px;padding-right:5px;">关键字：</label>
                                    <div class="layui-input-block" style="margin-left:76px;">
                                        <input id="antistop" class="layui-input" />
                                    </div>
                                </div>
                                <div class="layui-inline hide userIdsearch">
                                    <!-- 按用户搜索 -->
                                    <label class="layui-form-label" style="width: 56px;padding-right:5px;">员工：</label>
                                    <div class="layui-input-block" style="margin-left:76px;">
                                        <select id="userIdsearch" lay-filter="userIdsearch"></select>
                                    </div>
                                </div>
                                <div class="layui-inline hide depIdsearch">
                                    <!-- 按部门搜索 -->
                                    <label class="layui-form-label" style="width: 56px;padding-right:5px;">部门：</label>
                                    <div class="layui-input-block" style="margin-left:76px;">
                                        <!-- <input id="depIdsearch"></input> -->
                                        <select id="depIdsearch" lay-filter="depIdsearch">
                                            
                                        </select>
                                    </div>
                                </div>
                                <!-- <div class="layui-inline hide licenceTypesearch">
                                 
                                    <label class="layui-form-label" style="width: 56px;padding-right:5px;">请选择：</label>
                                    <div class="layui-input-block" style="margin-left:76px;">
                                        <select id="licenceTypesearch" lay-filter="licenceTypesearch"></select>
                                    </div>
                                </div> -->
                                <!-- <div class="layui-inline hide statesearch">
                                  
                                    <label class="layui-form-label" style="width: 56px;padding-right:5px;">请选择：</label>
                                    <div class="layui-input-block" style="margin-left:76px;">
                                        <select id="statesearch" lay-filter="statesearch"></select>
                                    </div>
                                </div> -->
                            </div>
                            <div class="layui-inline btnsearch">
                                <button class="layui-btn" lay-submit="" lay-filter="search" id="searchBtn">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-card">
                    <div class="layui-card-header">证照列表</div>
                    <div class="layui-card-body">
                        <table class="layui-hide" id="TableList" lay-filter="test-table-toolbar"></table>

                        <script type="text/html" id="test-table-toolbar-toolbarDemo">
                            <div class="layui-btn-container">
                                {{# if(!userid){ }} {{# if(limitConfig("storeLimt_rsgl", 2)){ }}
                                <button class="layui-btn layui-btn-sm changethisData" lay-event="addInfo">添加</button>{{# } }}{{# if(limitConfig("storeLimt_rsgl", 3)){ }}
                                <button class="layui-btn layui-btn-danger layui-btn-sm delthisData" lay-event="removeAll">批量删除</button>{{# } }}{{# } }}
                            </div>
                        </script>

                        <script type="text/html" id="test-table-toolbar-barDemo">
                            {{# if(!userid && limitConfig("storeLimt_rsgl", 2)){ }}
                            <a class="layui-btn layui-btn-xs changethisData" lay-event="edit">编辑</a>{{# } }}
                            <a class="layui-btn layui-btn-danger layui-btn-xs " lay-event="Tomobilize">详情</a> {{# if(!userid && limitConfig("storeLimt_rsgl", 3)){ }}
                            <a class="layui-btn layui-btn-danger layui-btn-xs delthisData" lay-event="del">删除</a>{{# } }}
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="yzm" style="display: none;">
        <div id="mpanel2"></div>
        <button type="button" id="check-btn" class="verify-btn">确定</button>
    </div>

</body>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script src="../../../../Widget/jquery-1.8.3.min.js"></script>
<script src="../../../../js/SysJS/store.min.js"></script>
<script src="../../../../js/SysJS/HrDataManage.js"></script>
<script src="../../../../js/SysJS/limit.js"></script>

<script src="../../../../Widget/verify/js/jquery.min.js"></script>
<script src="../../../../Widget/verify/js/verify.js"></script>
<script src="../../../../js/views/Hr_Certificate/Certificate.js"></script>
<!--<script src="../../../../js/SysJS/allSelectJson.js"></script>-->
<!-- 员工 -->
<script type="text/html" id="UserName">
    {{ QueryKeyColor(d['UserName'],"userIdsearch") }}
</script>
<!-- 部门 -->
<script type="text/html" id="DepName">
    {{ QueryKeyColor(d['DepName'],"depIdsearch") }}
</script>
<script type="text/html" id="LicenceType">
    {{ QueryKeyColor(d['LicenceType'],"antistop") }}
</script>
<script type="text/html" id="LicenceCode">
    {{ QueryKeyColor(d['LicenceCode'],"antistop") }}
</script>
<script type="text/html" id="LicenceName">
    {{ QueryKeyColor(d['LicenceName'],"antistop") }}
</script>
<script type="text/html" id="State">
    {{ QueryKeyColor(d['State'],"antistop") }}
</script>

</html>
